<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!--Added the section where user can select the password options to generate-->
        <div class="options"> 
            <div class="option">
              <p>Password length between 8-128 characters</p>
              <input type="number" id="length" min="8" max="128" />
            </div>
            <div class="option">
              <p>Include lowercase letters (abc)</p>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="option">
              <p>Include uppercase letter (ABC)</p>
              <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
              <p>Include numbers (123)</p>
              <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
              <p>Include symbols (!@#)</p>
              <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <div class="card-footer">
          <button id="generatebtn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
